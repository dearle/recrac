<!-- INJECTED INTO APP.HOME -->

<div class="login-group">
  <div class="div-padding"></div>
  <div class="snippet-demo-container demo-card-square mdl-card mdl-shadow--2dp">
    <div class="snippet-demo-container mdl-card__title mdl-card--expand">
      <h2 class="mdl-card__title-text event-title">{{ event.name }}</h2>
    </div>
    <div class="mdl-card__supporting-text card-text">
      <p class=""><b>Host:</b></span><span class="event-detail event-host"></span></p>
      <p class=""><b>Time Left:</b></span><span class="event-detail time-left">{{ event.time }}</span></p>
    </div>
    <div class="mdl-card__actions mdl-card--border">
      <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect details-button" ng-click="openEventDetails()">
        More Details
      </a>
      <md-button class="md-primary join-button" data-mdc-auto-init="MDCRipple">Join Now</md-button>
    </div>
  </div>
  <div class="div-padding"></div>
</div>
